<script type="text/javascript">
    window.onload = function () {
        var jc = "";
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                var result = i * j;
                jc += '<span style = "display:inline-table;width:95px;" >' + i + ' <span> * </span>' + j + '<span>=</span >' + result + '</span>'
            }
            jc += '<br/>'
        }
        document.getElementById("div-jjc").innerHTML = jc;

        var jj = "";
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                var result = i + j;
                jj += '<span style = "display:inline-table;width:100px;" >' + i + ' <span> + </span>' + j + '<span>=</span >' + result + '</span>'
            }
            jj += '<br/>'
        }
        document.getElementById("div-jjj").innerHTML = jj;
    }
</script>
